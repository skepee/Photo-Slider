<style>

	.fa-disabled 
	{
		opacity: 0.6;
		cursor: pointer;
	}

	.titleelem
	{
		float:left;
	}

	.btn
	{
		/*float:right;*/		
		position: absolute;
		top: 400px;
		background: rgb(0, 0, 0); /* Fallback color */
		background: rgba(0, 0, 0, 0.5);  /*Black background with 0.5 opacity */
		color: #f1f1f1;
		width: 640px;
		/*padding: 20px;*/
		height:33px;
		border:1px solid grey;
	}

	.headerelem
	{
		/*background-color:pink;*/
		height: 40px;
		border:0px solid gray;
		padding-top:10px;
		padding-bottom: 10px;
		display:none;
	}

	.elem
	{
		padding:5px;
		border:0px solid gray;
		/*height: 500px;*/

	}

	.contentelem img
	{
		margin-top:0px;
		width:640px;
		height:428px;

</style>


<script>
	
	var photos=[];
	
	
	

	$(document).ready(function()
	{	
		//var myWindow = window.open("", "", "width=100, height=100"); 
		//myWindow.resizeTo(640, 500);
		//myWindow.focus();  
	
		initPhotos();
		elem().appendTo($("#box"));
	
		if ($(".elem").length==1)
		{
			$(".moveleft").addClass("fa-disabled");				
		}
		else
		{
			$(".moveleft").removeClass("fa-disabled");							
		}


		$(document).on("click",".moveright", function()
		{
			elem().appendTo($("#box"));  
			var leftPos = $('#box').scrollLeft();
			//var leftPos = $(".elem").last().position().left;
			$("#box").animate({scrollLeft: leftPos + 200}, 800);
		});


		$(document).on("click",".moveleft", function()
		{
			if ($(".elem").length>1)
			{
				$(".elem").last().remove();				
				var leftPos = $('#box').scrollLeft();
				$("#box").animate({scrollLeft: leftPos - 200}, 800);
			}
		});


		function initPhotos()
		{
			photos[0]='http://c1.staticflickr.com/6/5495/9340154281_b6334076d5_z.jpg';
			photos[1]='http://c1.staticflickr.com/3/2947/15406909651_e3ce96e436_z.jpg';		
			photos[2]='http://c1.staticflickr.com/9/8317/8071399649_2a6afa4d52_z.jpg';
			photos[3]='http://c1.staticflickr.com/2/1689/26176397062_3db6a77331_z.jpg';
			photos[4]='http://c1.staticflickr.com/5/4124/5055668546_9f77b4f547_z.jpg';
			photos[5]='http://c1.staticflickr.com/3/2434/3970004038_8cc561600c_b.jpg';
			photos[6]='http://c1.staticflickr.com/4/3679/12159755976_7a6571d03d_k.jpg';
			photos[7]='http://c1.staticflickr.com/3/2280/2202476798_53fbc6e543.jpg';
			photos[8]='http://c1.staticflickr.com/6/5242/5369781880_260d1817fc_b.jpg';
			photos[9]='http://c1.staticflickr.com/2/1841/30286738378_26eb2d0847_k.jpg';
			photos[10]='http://c1.staticflickr.com/5/4398/37101053681_4190aa497a_k.jpg';
			photos[11]='http://c1.staticflickr.com/3/2583/5793491425_baf1036ae1.jpg';			
		};


		function elem()
		{
			var currPhoto="<img src='" + photos[$(".elem").length] +"'></img>";
			//var html="<div class='elem'><div class='headerelem alert alert-primary' role='alert'><div class='titleelem'>title</div><div class='btn'><span class='moveleft'><i class='fas fa-arrow-alt-circle-left' ></i></span>&nbsp;&nbsp;<span class='moveright'><i class='fas fa-arrow-alt-circle-right'></i></span></div></div><div class='contentelem alert alert-secondary' role='alert'>" + currPhoto + "</div></div>";
			var html="<div class='elem'><div class='contentelem'>" + currPhoto + "</div><div class='btn'><span class='moveleft'><i class='fas fa-arrow-alt-circle-left' ></i></span>&nbsp;&nbsp;<span class='moveright'><i class='fas fa-arrow-alt-circle-right'></i></span></div></div>";

			
			
			return $(html);
		}

	});


</script>
